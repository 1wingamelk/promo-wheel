<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lucky Spin — Functional</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="profile-btn" id="profile-trigger">
                <span class="avatar">●</span>
                <span id="username">USER / SYSTEM</span>
            </div>
            <div class="status-box">
                SPINS: <span id="spins">1</span>
            </div>
        </header>

        <main>
            <div class="machine-frame">
                <div class="line-marker"></div>
                <div class="slot-window">
                    <div class="tape" id="tape"></div>
                </div>
            </div>
            
            <section class="mission">
                <h1>LUCKY / DROP</h1>
                <p>A functional community for rewards and digital assets. Empowering makers through luck.</p>
            </section>
        </main>

        <footer>
            <button id="spin-btn">RUN_PROCESS (25.00₽)</button>
            <div class="legal-box">
                <p>SUBSCRIPTION: 25₽ / 3 DAYS</p>
                <a href="#">OFFER_MEMORANDUM</a>
            </div>
        </footer>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-card">
            <div class="modal-header">
                <span id="modal-title">SUCCESS / WIN</span>
                <button onclick="closeModal()">[X]</button>
            </div>
            <div class="promo-content" id="promo-box"></div>
            <button id="claim-btn" class="action-btn">COPY_AND_CLOSE</button>
        </div>
    </div>

    <div id="profile-modal" class="modal hidden">
        <div class="profile-card">
            <div class="p-header">
                <h2>HISTORY / REWARDS</h2>
                <button onclick="toggleProfile()">[CLOSE]</button>
            </div>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
