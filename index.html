<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lucky Drop / Functional</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="profile-btn" id="profile-trigger">
                <span class="avatar">●</span>
                <span id="username">ПОЛЬЗОВАТЕЛЬ / СИСТЕМА</span>
            </div>
            <div class="status-box">ПОПЫТКИ: <span id="spins">1</span></div>
        </header>

        <main>
            <div class="machine-frame">
                <div class="line-marker"></div>
                <div class="slot-window">
                    <div class="tape" id="tape"></div>
                </div>
            </div>
            
            <section class="mission">
                <h1>УДАЧА / ВЫБОР</h1>
                <p>Минималистичный сервис распределения цифровых активов и вознаграждений.</p>
            </section>
        </main>

        <footer>
            <button id="spin-btn">ЗАПУСТИТЬ_ПРОЦЕСС (25.00₽)</button>
            <div class="legal-box">
                <p>ПОДПИСКА: 25₽ / 3 ДНЯ</p>
                <a href="#">ПУБЛИЧНАЯ_ОФЕРТА</a>
            </div>
        </footer>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-card">
            <div class="modal-header">
                <span id="modal-title">УСПЕХ / ВЫИГРЫШ</span>
                <button onclick="closeModal()">[X]</button>
            </div>
            <div class="promo-box" id="promo-box"></div>
            <button id="claim-btn" class="action-btn">КОПИРОВАТЬ</button>
        </div>
    </div>

    <div id="profile-modal" class="modal hidden">
        <div class="profile-card">
            <div class="p-header">
                <h2>ПРОФИЛЬ / ИСТОРИЯ</h2>
                <button onclick="toggleProfile()">[ЗАКРЫТЬ]</button>
            </div>
            <div class="sub-management">
                <div class="sub-info">СТАТУС: <b>АКТИВЕН</b></div>
                <button class="cancel-sub" onclick="cancelSubscription()">Отключить подписку</button>
            </div>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
